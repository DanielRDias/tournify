version: "{build}"

platform: x64

build: off

matrix:
  allow_failures:
    - platform: x64

clone_folder: c:\gopath\src\github.com\tournify\gotournament

environment:
  GOPATH: c:\gopath

install:
  - set PATH=%GOPATH%\bin;%PATH%
  - set PATH=C:\msys64\mingw64\bin;%PATH%
  - go version
  - go env
  - go get -t -v ./...
  - go get -u golang.org/x/lint/golint

test_script:
  - go test -v ./...

after_test:
  - golint ./...

deploy: off