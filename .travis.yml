language: go

go:
  - 1.9.x
  - 1.10.x
  - 1.11.x
  - tip

before_install:
  - go get -t -v ./...
  - go get -u golang.org/x/lint/golint
  - go get github.com/axw/gocov/gocov

script:
  - test -z "`gofmt -l .`"
  - test -z "`golint ./...`"
  - ./go.test.sh

after_success:
  - bash <(curl -s https://codecov.io/bash)